<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" th:href="@{/styles/style.css}" />
  </head>
  <body>
    <h1 class="text-center fw-bold my-5">Formulario</h1>

    <div class="container d-flex justify-content-center">
      <form
        th:object="${tarea}"
        th:action="${action}"
        method="post"
        class="w-50 bg-light rounded-3 p-5"
      >
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="titulo"
            th:field="*{titulo}"
            placeholder="Title Task"
            th:value="${tarea.titulo}"
          />
          <label for="titulo">Title Task</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            minlength="0"
            th:field="*{descripcion}"
            class="form-control"
            th:value="${tarea.descripcion}"
            id="descripcion"
            placeholder="Description Task"
          />
          <label for="descripcion">Description Task</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="date"
            minlength="0"
            th:field="*{Date}"
            class="form-control"
            th:value="${tarea.fechaCreacion}"
            id="fechaCreacion"
            placeholder="Date Task"
          />
          <label for="fechaCreacion">Date Creation</label>
        </div>

        <div class="form-floating mb-3">
          <select
              th:field="*{estado}"
              class="form-select"
              id="estado"
              th:value="${coder.estado}">
              <option value="pendiente" th:selected="${coder.estado == 'pendiente'}">Not started</option>
              <option value="completada" th:selected="${coder.estado == 'completada'}">Completed</option>
              <option value="cancelada" th:selected="${coder.estado == 'cancelada'}">Canceled</option>
          </select>
          <label for="status">Status Task</label>
        </div>

        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary">Send</button>
          <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
